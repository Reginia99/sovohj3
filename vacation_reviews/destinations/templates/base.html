{% load static %} <!-- Add this at the top -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Reviews</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- This stays in the <head> -->
</head>
<body>
    <nav style="display: flex; justify-content: space-between; padding: 10px; background-color: #333; color: white;">
        <div>
            <a href="/" style="color: white; text-decoration: none;">Vacation Reviews</a>
        </div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" style="color: white; margin-right: 10px;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; margin-right: 10px;">Login</a>
            {% endif %}
        </div>
    </nav>
    <div style="background-color: #121212; color: white; min-height: 100vh; padding: 20px;">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>
</body>
</html>
